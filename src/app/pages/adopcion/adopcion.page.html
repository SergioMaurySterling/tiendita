<app-header titulo="Adopción" color="success"></app-header>

<ion-content>

  <p class="ion-text-center pt-1 mb-0 mx-2">
    <i>Publica y encuentra peludos en adopción</i>
  </p>
  
  <ion-searchbar placeholder="Ingrese la busqueda" mode="ios" showCancelButton="never" (ionChange)="buscar($event)"></ion-searchbar>

  <ion-grid>

    <ion-row>
      <ion-col size="6" *ngFor="let todo of todos | filtro: textoBuscar: 'petName'">
        <div id="card" class="ion-text-center" (click)="abrirModal(todo.id)">
          <ion-img src="{{ todo.imageUrl }}" class="your-img"></ion-img>

          <div class="divider" style="background: var(--ion-color-success);"></div>

          <div class="card-bt">
            <ion-label><h1>{{ todo.petName }}</h1></ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
        
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="success" (click)="abrirNewModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
